$schema: >-
  https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json
blocks:
  - alignment: left
    type: prompt
    segments:
      - foreground: '#E36464'
        foreground_templates: [
          "{{if eq .Shell \"bash\" }}#FFFFFF{{end}}",
          "{{if eq .Shell \"pwsh\" }}#08a1f7{{end}}"
        ]
        style: plain
        template:  "╭─[{{ if eq .Shell \"bash\" }} {{ end }}{{ if .WSL }}WSL  at {{.Icon}}{{ else if eq .Shell \"pwsh\" }}{{.Icon}}{{ end }}{{ .UserName}}@{{.HostName}}]"
        properties:
          windows: ' '
        type: os
      - foreground: '#C4A000'
        properties:
          style: folder
        style: plain
        template: '[<f><u> {{ .Path }}</u></f>]'
        type: path
      - background: '#19358a'
        background_templates:
          - '{{ if or (.Working.Changed) (.Staging.Changed) }}#C4A000{{ end }}'
          - '{{ if and (gt .Ahead 0) (gt .Behind 0) }}#19358a{{ end }}'
          - '{{ if gt .Ahead 0 }}#1e4ddb{{ end }}'
          - '{{ if gt .Behind 0 }}#445eab{{ end }}'
          - '{{ if .UpstreamGone }}#4f72dd{{ end }}'
        foreground: '#FFFFFF '
        leading_diamond: 
        trailing_diamond: 
        properties:
          branch_max_length: 7
          truncate_symbol: '...'
          azure_devops_icon: ' '
          bitbucket_icon: ' '
          branch_gone_icon: ' '
          branch_icon: ' '
          branch_identical_icon: ' '
          commit_icon: ' '
          fetch_stash_count: true
          fetch_status: true
          fetch_upstream_icon: true
          fetch_worktree_count: true
          git_icon: ' '
          github_icon: ' '
          gitlab_icon: ' '
          tag_icon: ' '
        style: diamond
        template: '{{ if( .UpstreamIcon ) }}{{ url .UpstreamIcon .UpstreamURL }}{{ end }}{{ .HEAD }}{{if .BranchStatus }} {{ .BranchStatus }}{{ end }}{{ if .Working.Changed }} <#ed1941> {{.Working.String}}</>{{ end }}{{ if and (.Working.Changed) (.Staging.Changed) }} |{{ end }}{{ if .Staging.Changed }} <#225a1f> {{.Staging.String}}</>{{ end }}{{ if gt .StashCount 0 }}   {{.StashCount}}{{ end }}{{ if gt .WorktreeCount 0 }}{{if .IsWorkTree}}<#1d953f>{{ end }}   {{if .IsWorkTree}}</>{{ end }}{{.WorktreeCount}}{{ end }}'
        type: git
      - type: status
        style: plain
        foreground: '#FFFFFF'
        foreground_templates:
          - '{{ if gt .Code 0 }}#e91e63{{ end }}'
        template: '  {{ if gt .Code 0 }}{{ .Code }}{{ end }}'
        properties:
          always_enabled: true
      - foreground: '#DCB977'
        style: plain
        template: ' '
        type: status
  - type: prompt
    alignment: right
    segments:
      - type: text
        foreground: '#906cff'
        style: plain
        template: ''
      - type: python
        style: powerline
        foreground: "#ffffff"
        background: "#906cff"
        display_default: true
        folder_name_fallback: false
        template: '{{ if .Error }}{{ .Error }}{{ else }} {{ .Full }} {{ end }}'
      - type: kubectl
        style: powerline
        powerline_symbol: 
        foreground: "#000000"
        background: "#ebcc34"
        template: " ﴱ  {{.Context}}{{if .Namespace}} :: {{.Namespace}}{{end}} "
        properties:
          context_aliases:
            arn:aws:eks:eu-west-1:1234567890:cluster/posh: posh
      - type: aws
        style: powerline
        foreground: "#ffffff"
        background: "#FFA400"
        template: "  {{.Profile}}{{if .Region}}@{{.Region}}{{end}}"
      - type: docker
        style: powerline
        foreground: "#000000"
        background: "#0B59E7"
        template: "  {{ .Context }} "
      - type: session
        style: diamond
        foreground: "#ffffff"
        background: "#c386f1"
        template: "{{ if .SSHSession }}  {{ end }}"
      - type: ipify
        style: diamond
        foreground: "#ffffff"
        background: "#c386f1"
        trailing_diamond: 
        template: "{{ .IP }}"
        properties:
          cache_timeout: 5
          http_timeout: 1000
      - type: terraform
        style: powerline
        foreground: "#000000"
        background: "#ebcc34"
        template: " {{ .WorkspaceName }}{{ if .Version }} {{ .Version }}{{ end }}"
  - alignment: left
    newline: true
    segments:
      - foreground: '#E36464'
        foreground_templates: [
          "{{if eq .Shell \"bash\" }}#FFFFFF{{end}}",
          "{{if eq .Shell \"pwsh\" }}#08a1f7{{end}}"
        ]
        style: plain
        template: ╰─
        type: text
      - foreground: '#e0f8ff'
        foreground_templates:
          - '{{ if gt .Code 0 }}#ef5350{{ end }}'
        properties:
          always_enabled: true
        style: plain
        template: ' '
        type: status
    type: prompt

final_space: true
version: 2
